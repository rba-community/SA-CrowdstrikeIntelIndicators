name: Report a bug
description: Something is not working? Report a bug
labels:
  - bug
body:
  - type: textarea
    id: description
    attributes:
      label: Bug description
      description: >-
        Please give a detailed description of the issue. Be as specific as
        possible. If you have found a workaround or a fix for the problem,
        please let us know. Include screenshots (if applicable).
    validations:
      required: true

  - type: textarea
    id: related-links
    attributes:
      label: Related links
      description: >-
        Please list all links to the sections of
        [the documentation](#TODO) that
        are relevant to the bug in order to show that you have consulted and
        thoroughly read it. Additionally, list links to possibly related open
        and closed [issues](#TODO).
      value: |-
        - [Example Issue](#TODO)
        -
    validations:
      required: true

  - type: input
    id: sa-version
    attributes:
      label: #TODO Version
      description: >-
        Which version of this add-on (#TODO) are you using?
      placeholder: |-
        1.0.0

  - type: input
    id: ta-version
    attributes:
      label: #TODO Add-on Version
      description: >-
        Which version of the [#TODO](#TODO) are you using?
      placeholder: |-
        1.3.2
    validations:
      required: true

  - type: input
    id: es-version
    attributes:
      label: Splunk Enterprise Security Version
      description: >-
        Which version of Splunk Enterprise Security are you using?
      placeholder: |-
        7.1.0
    validations:
      required: true

  - type: input
    id: splunk-version
    attributes:
      label: Splunk Version
      description: >-
        Which version of Splunk are you using?
      placeholder: |-
        9.0.1
    validations:
      required: true